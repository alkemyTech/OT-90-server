version: 0.0
os: linux

files:
  - source: ./
    destination: /home/ubuntu/g90-api-2

hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_server.sh
      runas: ubuntu
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      runas: ubuntu